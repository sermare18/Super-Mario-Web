<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <title>Super Mario</title>
    <style>
        body {
            background: #000;
            margin: 0;
        }

        #screen {
            display: block;
            image-rendering: pixelated;
            height: 100vh;
            margin: auto;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fbd400;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
            font-family: 'Press Start 2P', sans-serif;
        }


        .popup h2 {
            margin-top: 0;
        }

        .popup ul {
            list-style: none;
            padding: 0;
        }

        .popup li {
            margin: 10px 0;
        }

        #closeButton {
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', sans-serif; /* Fuente retro */
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="256" height="240"></canvas>

    <div id="instructions" class="popup">
        <h2>Controles</h2>
        <ul>
            <li>D: Avanzar derecha</li>
            <li>A: Avanzar izquierda</li>
            <li>P: Saltar</li>
            <li>O: Mantener para correr</li>
        </ul>
        <button id="closeButton">Cerrar</button>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const instructionsPopup = document.getElementById("instructions");
            const closeButton = document.getElementById("closeButton");

            // Mostrar la ventana emergente
            function showPopup() {
                instructionsPopup.style.display = "block";
            }

            // Ocultar la ventana emergente
            function closePopup() {
                instructionsPopup.style.display = "none";
            }

            // Mostrar la ventana emergente al cargar la página
            showPopup();

            // Agregar evento para cerrar la ventana emergente al hacer clic en el botón
            closeButton.addEventListener("click", closePopup);
        });
    </script>
</body>

</html>
